<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar con aspecto Profesional</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/331c3fb2f1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
  </head>
  <body>
    <nav class="barra">
      <ul class="navegacion">
        <li class="enlace" id="perfil">
          <a href="#perfil" class="padre">
            <i class="far fa-user"></i>Perfil
          </a>
          <nav class="submenu">
            <a href="#">Submenu</a>
            <a href="#">Submenu</a>
            <a href="#">Submenu</a>
            <a href="#">Submenu</a>
          </nav>
        </li>
        <li class="enlace" id="mensajes">
          <a href="#mensajes" class="padre">
            <i class="far fa-envelope"></i>Mensajes
          </a>
          <nav class="submenu">
            <a href="#">Submenu</a>
            <a href="#">Submenu</a>
          </nav>
        </li>
        <li class="enlace" id="grupos">
          <a href="#grupos" class="padre"> <i class="fas fa-users"></i>Red </a>
          <nav class="submenu">
            <a href="#">Submenu</a>
            <a href="#">Submenu</a>
          </nav>
        </li>
        <li class="enlace" id="preferencias">
          <a href="#preferencias" class="padre">
            <i class="fas fa-stream"></i>Opciones
          </a>
          <nav class="submenu">
            <a href="#">Submenu</a>
            <a href="#">Submenu</a>
            <a href="#">Submenu</a>
          </nav>
        </li>
      </ul>
    </nav>
    <!-- Informacion -->
    <div class="transition">
      <i class="far fa-question-circle"></i>
      <p class="info">
        El truco esta en la pseudoclase :target
      </p>
    </div>
  </body>
</html>
